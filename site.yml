---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (alma linux)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "AlmaLinux"

- hosts: all
  become: true
  roles:
    - base

- hosts: workstations
  become: true
  roles:
    - workstations

- hosts: web_servers
  become: true
  roles:
    - web_servers

- hosts: file_servers
  become: true
  roles:
    - file_servers


