---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (alma linux)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "AlmaLinux"

- hosts: all
  become: true
  tasks:

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJJf2Lx6uo2W02GsXcHsX4JDqWsC5eTeWwoQLhZI3g+C ansible"

- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php packages for alma linux
    tags: apache, php, almalinux, httpd
    dnf:
      name:
       - httpd
       - php
      state: latest
    when: ansible_distribution == "AlmaLinux"

  - name: start httpd on alma linux
    tags: apache, php, almalinux, httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "AlmaLinux"

  - name: change e-mail address for admin
    tags: apache, php, almalinux, httpd
    lineinfile: 
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin somebody@somewhere.net
    when: ansible_distribution == "AlmaLinux"
    register: httpd

  - name: restart httpd alma linux
    tags: apache, php, almalinux, httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: copy default html file for site 
    tags: apache, apache2, httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: file_servers
  become: true
  tasks:

  - name: install mariadb package for alma linux
    tags: mariadb, almalinux
    dnf:
      name:
       - mariadb
      state: latest
    when: ansible_distribution == "AlmaLinux"


